services:
  - type: web
    name: smart-loan-predictor
    runtime: python
    plan: free
    region: singapore   # closest free region for India
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
